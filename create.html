<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="generalS.css">
    </head>
        <body>
            <header>
                <div class="left-section">
                    <p>Account Creation</p>
                </div>
                <div class="right-section">
                    <p id="username-display"></p>
                    <p><a href="index.html" id="login-link">Login</a></p>
                </div>
            </header>
            <div class="container">
                <div class="account-create-container">
                    <h2>Create Account</h2>
                    <form id="create">
                        <label>First Name:</label>
                        <input type="text" id="firstName">

                        <label>Last Name:</label>
                        <input type="text" id="lastName">

                        <label>Create Username:</label>
                        <input type="text" id="userName" name="login">

                        <label>Password:</label>
                        <input type="password" id="userPass" name="password">

                        <button type="submit" onclick="event.preventDefault(); doSignup();">Create</button>
                    </form>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
</html>
